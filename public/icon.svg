<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="reactGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#61DAFB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#21A0C5;stop-opacity:1" />
    </linearGradient>
  </defs>
  <circle cx="50" cy="50" r="48" fill="#20232A"/>
  <!-- React atom design -->
  <g fill="none" stroke="url(#reactGradient)" stroke-width="3">
    <!-- Electron orbits -->
    <ellipse cx="50" cy="50" rx="30" ry="10" transform="rotate(0 50 50)"/>
    <ellipse cx="50" cy="50" rx="30" ry="10" transform="rotate(60 50 50)"/>
    <ellipse cx="50" cy="50" rx="30" ry="10" transform="rotate(120 50 50)"/>
  </g>
  <!-- Center nucleus -->
  <circle cx="50" cy="50" r="7" fill="#61DAFB"/>
</svg>