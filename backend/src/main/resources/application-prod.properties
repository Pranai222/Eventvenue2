# ============================================
# PRODUCTION PROFILE - PostgreSQL/Supabase
# ============================================
# Activate with: SPRING_PROFILES_ACTIVE=prod

# PostgreSQL Database Configuration (Supabase)
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/eventvenue_db}
spring.datasource.username=${DATABASE_USERNAME:postgres}
spring.datasource.password=${DATABASE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.fetch_size=50

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000

# CORS - Frontend URL (set via environment variable)
app.cors.allowed-origins=${FRONTEND_URL:http://localhost:3000}

# JWT Configuration - MUST be set via environment variable in production
jwt.secret=${JWT_SECRET:change-this-in-production-must-be-at-least-64-characters-long-for-hs256}
jwt.expiration=86400000

# Logging (reduce for production)
logging.level.root=INFO
logging.level.com.eventvenue=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application Name
spring.application.name=EventVenue Backend

# Email Configuration (Gmail SMTP)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application Branding for Emails
app.name=EventVenue
app.email=noreply@eventvenue.com
app.url=${FRONTEND_URL:http://localhost:3000}

# Stripe Payment Configuration
stripe.api.secret-key=${STRIPE_SECRET_KEY:sk_test_your-key-here}

# Points to Dollar Conversion Ratio
points.to.dollar.ratio=0.01

# Server Port (Railway/Render will set PORT env var)
server.port=${PORT:8080}
