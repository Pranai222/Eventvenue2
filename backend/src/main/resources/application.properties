# Server Configuration
server.port=8080

# PostgreSQL Database Configuration (Supabase)
# ⚠️ REPLACE 'YOUR_SUPABASE_PASSWORD' with your actual Supabase database password!
spring.datasource.url=jdbc:postgresql://db.ncpjazieeyoeedzzwvgy.supabase.co:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=${DATABASE_PASSWORD:your-database-password}
spring.datasource.driver-class-name=org.postgresql.Driver
app.cors.allowed-origins=http://localhost:3000

# JPA/Hibernate Configuration for PostgreSQL
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.jdbc.fetch_size=50

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# Logging Configuration
logging.level.root=INFO
logging.level.com.eventvenue=DEBUG
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# JWT Configuration - CHANGE SECRET IN PRODUCTION
jwt.secret=eventvenue-secret-key-change-this-in-production-must-be-long-enough-for-hs256
jwt.expiration=86400000

# File Upload Configuration (for future use)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Application Name
spring.application.name=EventVenue Backend

# Email Configuration (Gmail SMTP)
# TO USE: Replace with your Gmail and App Password
# 1. Go to Google Account > Security > 2-Step Verification
# 2. At bottom, click "App passwords"
# 3. Generate password for "Mail"
# 4. Use that password below
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=your-email@gmail.com
spring.mail.password=your-app-password-here
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Application Branding for Emails
app.name=EventVenue
app.email=noreply@eventvenue.com
app.url=http://localhost:3000

# Stripe Payment Configuration (TEST MODE)
stripe.api.secret-key=${STRIPE_SECRET_KEY:your-stripe-secret-key-here}

# Points to Dollar Conversion Ratio
# 0.01 means 100 points = $1
points.to.dollar.ratio=0.01
